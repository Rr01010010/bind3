version: 0.0.6
homepage: https://github.com/Rr01010010/bind3
repository: https://github.com/Rr01010010/bind3

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^8.1.3                      #для навигации между страницами

dev_dependencies:
