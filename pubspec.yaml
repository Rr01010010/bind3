version: 0.0.8
homepage: https://github.com/Rr01010010/bind3
repository: https://github.com/Rr01010010/bind3

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^10.0.1                     #для навигации между страницами

dev_dependencies:
  build_runner: ^2.4.15                  #для кодогенерации
  auto_route_generator: ^10.0.1           #для кодогенерации навигации
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
